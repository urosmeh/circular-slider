<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circular Slider</title>
</head>

<body>
    <p>Circular slider</p>
    <div id="container" style="width: 1000px; height: 600px;"></div>

    <script src="slider.js"></script>
    <script>

        const slider1 = new CircularSlider({
            container: "container",
            color: "#FFD1DC",
            max: 100,
            min: 0,
            step: 10,
            radius: 200,
            title: "Food"
        }).render();

        const slider2 = new CircularSlider({
            container: "container",
            color: "#A2D2FF",
            max: 100,
            min: 0,
            step: 10,
            radius: 160,
            title: "Car"
        }).render();

        const slider3 = new CircularSlider({
            container: "container",
            color: "#FFF49C",
            max: 600,
            min: 0,
            step: 20,
            radius: 120,
            title: "Loans",
        }).render();

        const slider4 = new CircularSlider({
            container: "container",
            color: "#D5C0FF",
            max: 600,
            min: 0,
            step: 20,
            radius: 80,
            title: "Insurance",
        }).render();

        const slider5 = new CircularSlider({
            container: "container",
            color: "#CFFFB0",
            max: 600,
            min: 0,
            step: 20,
            radius: 40,
            title: "Goods",
        }).render();
    </script>
</body>

</html>
