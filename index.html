<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circular Slider</title>
</head>

<body>
<p>Circular slider</p>
<div id="container" style="width: 600px; height: 600px;"></div>

<script src="mySlider.js"></script>
<script>
    const slider = new CircularSlider({container: "container", color: "red", max: 100, min: 0, step: 10, radius: 80});
    const slider1 = new CircularSlider({
        container: "container",
        color: "red",
        max: 600,
        min: 200,
        step: 20,
        radius: 40
    });
    slider.render();
    slider1.render();
</script>
</body>

</html>
