<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circular Slider</title>
</head>

<body>
    <p>Circular slider</p>
    <p>Value: <span id="val"></span> </p>
    <svg id="circular-slider" width="220" height="220">
        <circle cx="110" cy="110" r="80" stroke="lightGrey" stroke-width="20" fill="transparent" />
        <path id="progress" d="" stroke="magenta" stroke-width="20" fill="transparent" />
        <g id="steps" stroke="white" stroke-width="1">
        </g>
        <circle id="handle" cx="110" cy="30" r="13" fill="white" stroke="lightGrey" stroke-width="1" />
    </svg>
    <script src="slider.js"></script>
</body>

</html>
